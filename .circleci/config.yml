  print_owner_name:
    executor: my-executor
    steps:
      - checkout
      - run:
          name: "Printing Name Variable"
          command: |
            echo $OWNER_NAME
      - print_pipeline_id:
          pipeline_id: $CIRCLE_WORKFLOW_ID
      - run: 
          command: return 1
      - run:
          when: on_fail
          command: echo "Pipeline with id ${CIRCLE_WORKFLOW_ID} fail on purpose"
  
  save_hello_world_output:
    executor: my-executor
    steps:
      - checkout
      - run: mkdir ~/workspace
      - run: echo "The owner $OWNER_NAME is saying Hello World" > ~/workspace/output.txt
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - output.txt


  print_output_file:
    executor: my-executor
    steps:
      - attach_workspace:
          at: ~/workspace
      - run: cat ~/workspace/output.txt

workflows:
  welcome:
    jobs:
      - print_owner_name
      - save_hello_world_output:
          requires:
            - print_owner_name
      - print_output_file:
          requires:
            - save_hello_world_output
