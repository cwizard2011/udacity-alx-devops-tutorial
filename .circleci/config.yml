# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print Hello"
          command: "echo Hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print World"
          command: "echo World"
  
  print_owner_name:
    environment:
      OWNER_NAME: << OWNER_NAME >>
    steps:
      - run:
          command: "echo Initialising this project by printing owner name << OWNER_NAME >>"
      - run:
          command: echo $OWNER_NAME

workflows:
  welcome:
    jobs:
      - print_owner_name
      - print_hello:
          requires:
            - print_owner_name
      - print_world:
          requires: 
            - print_hello
